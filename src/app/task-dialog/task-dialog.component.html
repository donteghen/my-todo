<h1 mat-dialog-title>Create New task</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.task.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.task.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">No Thanks</button>
  <button mat-button [mat-dialog-close]="{task:data.task}" >Ok</button>
  <button mat-fab *ngIf="data.enableDelete" color='primary' aria-label="delete" [mat-dialog-close]="{task:data.task, isDeleted:true}">
    <mat-label>delete</mat-label>
  </button>
</div>
